<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <title>Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="product-card">
  <div class="product-card-image">
  </div>
  <div class="product-card-info">
     <h3>Perfume</h3>
     <h1>  Gabrielle Essence Eau De Parfum
     </h1>
     <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span><strong>$149.99</strong></span>
        <span class="old-price">$169.99</span>
      </div>
     <br>
     <div class="addToCart">
      <button>
        <object type="image/svg+xml" data="./images/icon-cart.svg">
      </object> 
      Add to Cart</button>
     </div>
     </div>
</div>
</body>
</html>
